name: Build and Deploy Docker App

on:
  push:
    branches:
      - main  # Trigger when code is pushed to the `main` branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -t flask-vulnerable-app .

    - name: Push Docker image (optional, if using a remote registry)
      run: |
        docker tag flask-vulnerable-app your-dockerhub-username/flask-vulnerable-app:latest
        docker push your-dockerhub-username/flask-vulnerable-app:latest  # Optional, if pushing to DockerHub

    - name: Deploy Docker container to local environment
      run: |
        docker-compose down && docker-compose up --build -d
